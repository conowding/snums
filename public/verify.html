<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생증 인증</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">학생증 인증</h1>
    <div class="mb-4">
      <label class="block mb-1">재학 학교 선택</label>
      <input id="schoolSearch" placeholder="학교명을 입력하세요" class="w-full p-2 border rounded mb-2"/>
      <div id="schoolList" class="bg-white rounded shadow max-h-44 overflow-auto mb-2"></div>
    </div>
    <button id="verifyBtn" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">인증 신청</button>
  </div>
  <script src="js/verify.js"></script>
</body>
</html>
