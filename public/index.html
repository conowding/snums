<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울특별시 고등학교 Q&A</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">

    <h1 class="text-3xl font-bold mb-6 text-center">서울 고등학교 Q&A</h1>

    <!-- 로그인 / 회원가입 -->
    <div id="auth" class="mb-6"></div>

    <!-- 학교 검색 / 선택 -->
    <div class="mb-6">
      <label class="block font-medium mb-2">학교 검색</label>
      <input id="schoolSearch" placeholder="학교명을 입력하세요" class="w-full p-2 border rounded shadow-sm"/>
      <div id="schoolList" class="mt-2 bg-white rounded shadow max-h-44 overflow-auto"></div>
    </div>

    <!-- 질문 작성 -->
    <div id="questionForm" class="mb-6 hidden">
      <h2 class="font-semibold mb-2">질문 작성</h2>
      <input id="qTitle" placeholder="제목" class="w-full p-2 border rounded mb-2"/>
      <textarea id="qContent" placeholder="질문 내용을 작성하세요" rows="4" class="w-full p-2 border rounded mb-2"></textarea>
      <div class="flex gap-2">
        <button id="improveBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">AI로 개선</button>
        <button id="postQBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">질문 등록</button>
      </div>
    </div>

    <!-- 질문 리스트 -->
    <div id="questionsArea">
      <h2 class="font-semibold mb-2">질문 목록</h2>
      <div id="questionsList" class="space-y-3"></div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
